<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerador de conselhos aleatórios">
    <title>Advice generator</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="card">      
        <div class="advice">
            <h2>advice #<span id="device-id">117</span></h2>
            <p id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img srcset="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="advice-btn">
                <img src="./src/images/icon-dice.svg" alt="Ícone de dado">
            </button>
        </div>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
